<div class="auth-container">
  <div class="auth-card">
    <h2>Create Account</h2>
    <p class="subtitle">Join the chat community</p>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>

    <form (ngSubmit)="onSignup()">
      <!-- User ID -->
      <div class="input-group">
        <label for="userId">User ID (Auto-generated)</label>
        <input id="userId" type="text" [(ngModel)]="userId" name="userId" disabled />
      </div>

      <!-- Username -->
      <div class="input-group">
        <label for="username">Username</label>
        <input
          id="username"
          type="text"
          [(ngModel)]="username"
          name="username"
          placeholder="Enter your display name"
        />
      </div>

      <!-- Password -->
      <div class="input-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
        />
      </div>

      <!-- Invite Key -->
      <div class="input-group">
        <label for="inviteKey">Invite Key</label>
        <input
          id="inviteKey"
          type="text"
          [(ngModel)]="inviteKey"
          name="inviteKey"
          placeholder="Enter your invite key"
        />
      </div>

      <!-- Signup Button -->
      <button class="auth-btn" type="submit" [disabled]="isLoading">
        {{ isLoading ? 'Creating Account...' : 'Sign Up' }}
      </button>
    </form>

    <p class="switch-link">Already have an account? <a routerLink="/login">Login</a></p>
  </div>
</div>
